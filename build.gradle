apply plugin: 'java'
apply plugin: 'idea'

idea.project {
    vcs = 'Git'
    jdkName = '1.8'
    languageLevel = '1.8'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}

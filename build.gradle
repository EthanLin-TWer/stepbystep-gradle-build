apply plugin: 'java'
apply plugin: 'idea'

idea.project {
    vcs = 'Git'
    jdkName = '1.8'
    languageLevel = '1.8'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0-RC.1'
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}